<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>

    <title>Irish Phrases Home</title>
</head>
<body class="pt-2">
    <div id="navbar"></div>
    <section class="bg-dark text-light p-4 text-center text-sm-start mt-5">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div>
                    <h1>Test your knowledge of <span class="text-warning">Irish Phrases</span></h1>
                    <p class="lead my-4" id="startQuizText">Click on the 'Start Quiz' button to begin</p>
                    <p class="lead my-4" id="startQuizTextDescription">The quiz is made up of 10 random phrases. You will be asked to select the correct translation of each phrase</p>
                    <a class="btn btn-primary btn-lg d-inline-block" id="startQuiz">Start Quiz</a>
                    <a class="btn btn-danger btn-lg" id="quitQuiz" style="display: none">Reset Quiz</a>
                </div>
                <img class="img-fluid w-25 d-none d-sm-block" src="/images/header_image.png" alt="">
            </div>
        </div>
    </section>
     <section>
       <div class="container p-5">
        <div id="quizContainer" style="display: none;">
            <h1 id="irishPhrase"></h1>
            <div id="options" class="row"></div>
            <button id="next" style="display: none;">Next</button>
          </div>
          
          <div id="scorePage" style="display: none;">
            <h1>Your Score: <span id="score"></span>/10</h1>
          </div>
       </div>
     </section>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
